<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aplicación de Productos</title>
    <!-- Tema Bootswatch Cosmo -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/united/bootstrap.min.css"
    />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <!-- Navegación -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Aplicación de Productos</a>
    </nav>

    <div class="container">
      <!-- APLICACIÓN -->
      <div id="App" class="row pt-5">
        <!-- FORMULARIO -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agregar un Producto</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del Producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Precio del Producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2024"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Guardar"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>

        <!-- LISTA DE PRODUCTOS -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
